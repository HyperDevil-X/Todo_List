<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container text-center p-4">
        <h3 class="text-white"><i class="fa-solid fa-list-check"></i> To-Do List</h3>

        <!-- Input Fields -->
        <div class="row mt-3">
            <div class="col-12 mb-2">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            </div>
            <div class="col-md-6 col-12 mb-2">
                <input type="date" id="dueDate" class="form-control">
            </div>
            <div class="col-md-6 col-12 mb-2">
                <select id="priority" class="form-control">
                    <option value="High">High Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100" onclick="addTask()"><i class="fa fa-plus"></i> Add Task</button>
            </div>
        </div>

        <!-- Search Input -->
        <input type="text" id="searchInput" class="form-control mt-3" placeholder="Search tasks..." oninput="searchTasks()">

        <!-- Task List -->
        <ul id="taskList" class="list-unstyled mt-3"></ul>

        <!-- Clear All Button -->
        <button class="btn btn-danger w-100 mt-3" onclick="clearAllTasks()">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
